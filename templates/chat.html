<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      font-family: Arial, sans-serif;
    }

    .chat {
      width: 400px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-title {
      background: #6c63ff;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f7f8fc;
    }

    .message {
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message-personal {
      background: #6c63ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 5px;
    }

    .message-bot {
      background: #e0e0e0;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 5px;
    }

    .message-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    .message-input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 10px;
      background: #f0f0f0;
      outline: none;
      margin-right: 10px;
    }

    .message-submit {
      background: #6c63ff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .message-submit:hover {
      background: #5a54d1;
    }

    #user-file {
      display: none;
    }

    .upload-label {
      background: #f0f0f0;
      padding: 8px 12px;
      border-radius: 8px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat">
  <div class="chat-title">ðŸ’¬ Chatbot</div>

  <div class="messages">
    <div class="messages-content"></div>
  </div>

  <div class="message-box">
    <label for="user-file" class="upload-label">ðŸ“Ž</label>
    <input type="file" id="user-file">
    <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
    <button type="submit" class="message-submit">Send</button>
  </div>
</div>

<script>
$(document).ready(function() {
  $('.message-submit').click(function(e) {
    e.preventDefault();

    var msg = $('.message-input').val();
    var fileInput = $('#user-file')[0];
    var file = fileInput.files[0];

    if (!msg && !file) return;

    if (msg) {
      $('.messages-content').append('<div class="message message-personal">' + msg + '</div>');
      $('.message-input').val('');
    }

    var formData = new FormData();
    formData.append('msg', msg);
    if (file) {
      formData.append('file', file);
      $('#user-file').val('');
    }

    $.ajax({
      type: 'POST',
      url: '/get',
      data: formData,
      processData: false,
      contentType: false,
      success: function(response) {
        $('.messages-content').append('<div class="message message-bot">' + response + '</div>');
        $(".messages").scrollTop($(".messages")[0].scrollHeight);
      },
      error: function() {
        $('.messages-content').append('<div class="message message-bot">Error: Could not get response.</div>');
      }
    });
  });
});
</script>

</body>
</html>
